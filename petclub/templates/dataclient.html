<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Vet Club</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Pet Club</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/info">Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Registro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Iniciar sesión</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    </br>
    </br>
    <div class="col-6" style="display:block; margin-left: auto; margin-right: auto;">
      <caption style="color: silver;">Datos Mascota</caption>
      <table class="table" style="text-align: center; font-size: small;">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Especie</th>
            <th scope="col">Edad</th>
          </tr>
        </thead>
        <tbody class="table-light table-striped">
      
          {% for det in datos %}
      
          <tr class="">
            <td>{{ det.0 }}</td>
            <td>{{ det.1 }}</td>
            <td>{{ det.2 }}</td>
          </tr>
      
          {% endfor %}
      
        </tbody>
      </table>
      </br>
      <caption style="color: silver;">Datos Dueño</caption>
      <table class="table" style="text-align: center; font-size: small;">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Cedula</th>
            <th scope="col">Correo</th>
          </tr>
        </thead>
        <tbody class="table-light table-striped">
      
          {% for det in datos %}
      
          <tr class="">
            <td>{{ det.3 }}</td>
            <td>{{ det.4 }}</td>
            <td>{{ det.5 }}</td>
          </tr>
      
          {% endfor %}
      
        </tbody>
      </table>
      <form action="/hitorialcita">
        <button action="/" class="btn btn-primary">Citas</button>
      </form> 
    </div>

    
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
